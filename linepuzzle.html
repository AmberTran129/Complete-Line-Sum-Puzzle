<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Line Sum Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 1rem;
    }
    .cell {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }
    .selected {
      background: lightblue;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
    }
    #quote {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Line Sum Puzzle Game</h2>
<div id="grid"></div>
<div id="message"></div>
<div id="quote"></div>
<div id="scoreboard">
  <p>üéØ Target Sums: <span id="targetDisplay"></span></p>
  <p>üèÜ Score: <span id="score">0</span></p>
  <p>üî¢ Level: <span id="level">1</span></p>
  <p id="lockMessage" style="color: red;"></p>
</div>
<button id="resetBtn" style="display:none;">Play Again</button>

<script>
  const gridSize = 5;
  const maxFails = 5;
  const lockTime = 5 * 60 * 1000; // 5 minutes

  let gridValues = [];
  let selectedCells = [];
  let currentSum = 0;
  let targetSums = [];
  let currentTargetIndex = 0;
  let failCount = 0;
  let lockUntil = null;
  let score = 0;
  let level = 1;
  let lastSelectedIndex = null;

  const quotes = [
    "Keep going, you're doing great!",
    "Success is the sum of small efforts, repeated day-in and day-out.",
    "Believe in yourself and all that you are.",
    "Every level up is a step toward mastery.",
    "You are capable of amazing things!"
  ];

  const grid = document.getElementById('grid');
  const message = document.getElementById('message');
  const targetDisplay = document.getElementById('targetDisplay');
  const scoreDisplay = document.getElementById('score');
  const levelDisplay = document.getElementById('level');
  const lockMessage = document.getElementById('lockMessage');
  const resetBtn = document.getElementById('resetBtn');
  const quoteEl = document.getElementById('quote');

  function randomGrid() {
    const values = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      values.push(Math.floor(Math.random() * 9) + 1);
    }
    return values;
  }

  function generateTargetSums() {
    let targets = [];
    let total = gridValues.reduce((a, b) => a + b, 0);
    let remaining = total;
    while (remaining > 0) {
      let portion = Math.min(Math.floor(Math.random() * 10 + 10), remaining);
      targets.push(portion);
      remaining -= portion;
    }
    return targets;
  }

  function renderGrid() {
    grid.innerHTML = '';
    gridValues.forEach((val, index) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      div.textContent = val;
      div.dataset.index = index;
      div.addEventListener('click', () => handleCellClick(index, div));
      grid.appendChild(div);
    });
  }

  function isAdjacent(a, b) {
    const rowA = Math.floor(a / gridSize), colA = a % gridSize;
    const rowB = Math.floor(b / gridSize), colB = b % gridSize;
    return (Math.abs(rowA - rowB) + Math.abs(colA - colB)) === 1;
  }

  function handleCellClick(index, cellEl) {
    if (Date.now() < lockUntil) return;
    if (selectedCells.includes(index)) return;
    if (lastSelectedIndex !== null && !isAdjacent(index, lastSelectedIndex)) return;

    selectedCells.push(index);
    lastSelectedIndex = index;
    currentSum += gridValues[index];
    cellEl.classList.add('selected');

    const targetSum = targetSums[currentTargetIndex];

    if (currentSum === targetSum) {
      currentTargetIndex++;
      currentSum = 0;
      lastSelectedIndex = null;
      if (currentTargetIndex >= targetSums.length) {
        score += 10;
        level += 1;
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.textContent = `"${quote}"`;
        message.textContent = "üéâ Nailed it";
        updateStats();
        setTimeout(() => resetGame(), 15000);
      } else {
        message.textContent = `‚úÖ Target ${currentTargetIndex}/${targetSums.length} done! Continue.`;
      }
    } else if (currentSum > targetSum) {
      failCount++;
      if (failCount >= maxFails) {
        lockUntil = Date.now() + lockTime;
        showLockTimer();
      } else {
        message.textContent = `‚ùå Too much! Try again. (${failCount}/${maxFails})`;
        resetBtn.style.display = 'inline-block';
      }
    }
  }

  function resetGame() {
    selectedCells = [];
    currentSum = 0;
    lastSelectedIndex = null;
    currentTargetIndex = 0;
    gridValues = randomGrid();
    targetSums = generateTargetSums();
    message.textContent = `üéØ Match all these sums: ${targetSums.join(', ')}`;
    quoteEl.textContent = '';
    resetBtn.style.display = 'none';
    renderGrid();
    updateStats();
  }

  function updateStats() {
    targetDisplay.textContent = targetSums.join(', ');
    scoreDisplay.textContent = score;
    levelDisplay.textContent = level;
  }

  function showLockTimer() {
    const interval = setInterval(() => {
      const remaining = lockUntil - Date.now();
      if (remaining <= 0) {
        clearInterval(interval);
        failCount = 0;
        lockMessage.textContent = '';
        message.textContent = "üîì Unlocked! You can try again.";
        resetBtn.style.display = 'inline-block';
      } else {
        lockMessage.textContent = `‚è≥ Locked for ${Math.ceil(remaining / 1000)} seconds.`;
      }
    }, 1000);
  }

  resetBtn.addEventListener('click', resetGame);

  // Initial setup
  gridValues = randomGrid();
  targetSums = generateTargetSums();
  targetDisplay.textContent = targetSums.join(', ');
  renderGrid();
</script>
</body>
</html>
