<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Line Sum Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 1rem;
    }
    .cell {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }
    .selected {
      background: lightblue;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
    }
    #quote {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
    .completed-sum {
      text-decoration: underline;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h2>Line Sum Puzzle Game</h2>
<div id="grid"></div>
<div id="message"></div>
<div id="quote"></div>
<div id="scoreboard">
  <p>üéØ Target Sums: <span id="targetDisplay"></span></p>
  <p>üèÜ Score: <span id="score">0</span></p>
  <p>üî¢ Level: <span id="level">1</span></p>
  <p id="lockMessage" style="color: red;"></p>
</div>
<button id="resetBtn" style="display:none;">Play Again</button>

<script>
  const gridSize = 5;
  const maxFails = 5;
  const lockTime = 3 * 60 * 1000; // 3 minutes

  let gridValues = [];
  let selectedCells = [];
  let currentSum = 0;
  let targetSums = [];
  let completedSums = new Set();
  let failCount = 0;
  let lockUntil = null;
  let score = 0;
  let level = 1;
  let lastSelectedIndex = null;

  const quotes = [
    "Keep going, you're doing great!",
    "Success is the sum of small efforts, repeated day-in and day-out.",
    "Believe in yourself and all that you are.",
    "Every level up is a step toward mastery.",
    "You are capable of amazing things!"
  ];

  const grid = document.getElementById('grid');
  const message = document.getElementById('message');
  const targetDisplay = document.getElementById('targetDisplay');
  const scoreDisplay = document.getElementById('score');
  const levelDisplay = document.getElementById('level');
  const lockMessage = document.getElementById('lockMessage');
  const resetBtn = document.getElementById('resetBtn');
  const quoteEl = document.getElementById('quote');

  function randomGrid() {
    const values = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      values.push(Math.floor(Math.random() * 9) + 1 + level);
    }
    return values;
  }

  function generateTargetSums() {
    let total = gridValues.reduce((a, b) => a + b, 0);
    let targets = [];
    let used = 0;
    while (used < total) {
      let portion = Math.min(Math.floor(Math.random() * 10 + 10), total - used);
      targets.push(portion);
      used += portion;
    }
    return targets;
  }

  function renderGrid() {
    grid.innerHTML = '';
    gridValues.forEach((val, index) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      div.textContent = val;
      div.dataset.index = index;
      div.addEventListener('click', () => handleCellClick(index, div));
      grid.appendChild(div);
    });
  }

  function isAdjacent(a, b) {
    const rowA = Math.floor(a / gridSize), colA = a % gridSize;
    const rowB = Math.floor(b / gridSize), colB = b % gridSize;
    return (Math.abs(rowA - rowB) + Math.abs(colA - colB)) === 1;
  }

  function handleCellClick(index, cellEl) {
    if (Date.now() < lockUntil) return;

    if (selectedCells.includes(index)) {
      selectedCells = selectedCells.filter(i => i !== index);
      currentSum -= gridValues[index];
      cellEl.classList.remove('selected');
      lastSelectedIndex = selectedCells.length > 0 ? selectedCells[selectedCells.length - 1] : null;
      return;
    }

    if (lastSelectedIndex !== null && !isAdjacent(index, lastSelectedIndex)) return;

    selectedCells.push(index);
    lastSelectedIndex = index;
    currentSum += gridValues[index];
    cellEl.classList.add('selected');

    for (let i = 0; i < targetSums.length; i++) {
      if (completedSums.has(i)) continue;
      if (currentSum === targetSums[i]) {
        completedSums.add(i);
        currentSum = 0;
        selectedCells = [];
        lastSelectedIndex = null;
        updateStats();
        message.textContent = `‚úÖ Solved sum #${i + 1}`;
        if (completedSums.size === targetSums.length) {
          score += 10;
          level++;
          const quote = quotes[Math.floor(Math.random() * quotes.length)];
          quoteEl.textContent = `"${quote}"`;
          message.textContent = "üéâ All sums completed!";
          setTimeout(() => resetGame(), 15000);
        }
        return;
      }
    }

    if (currentSum > Math.max(...targetSums.filter((_, i) => !completedSums.has(i)))) {
      failCount++;
      if (failCount >= maxFails) {
        lockUntil = Date.now() + lockTime;
        showLockTimer();
      } else {
        message.textContent = `‚ùå Too much! Try again. (${failCount}/${maxFails})`;
        resetBtn.style.display = 'inline-block';
      }
    }
  }

  function resetGame() {
    selectedCells = [];
    currentSum = 0;
    lastSelectedIndex = null;
    completedSums = new Set();
    failCount = 0;
    gridValues = randomGrid();
    targetSums = generateTargetSums();
    message.textContent = `üéØ Complete all these sums by selecting adjacent cells.`;
    quoteEl.textContent = '';
    resetBtn.style.display = 'none';
    renderGrid();
    updateStats();
  }

  function updateStats() {
    const allSums = targetSums.map((sum, i) => completedSums.has(i) ? `<span class='completed-sum'>${sum}</span>` : sum);
    targetDisplay.innerHTML = allSums.join(', ');
    scoreDisplay.textContent = score;
    levelDisplay.textContent = level;
  }

  function showLockTimer() {
    const interval = setInterval(() => {
      const remaining = lockUntil - Date.now();
      if (remaining <= 0) {
        clearInterval(interval);
        failCount = 0;
        lockMessage.textContent = '';
        message.textContent = "üîì Unlocked! You can try again.";
        resetBtn.style.display = 'inline-block';
      } else {
        lockMessage.textContent = `‚è≥ Locked for ${Math.ceil(remaining / 1000 / 60)} minutes.`;
      }
    }, 1000);
  }

  resetBtn.addEventListener('click', resetGame);

  // Initial setup
  gridValues = randomGrid();
  targetSums = generateTargetSums();
  renderGrid();
  updateStats();
</script>
</body>
</html>
